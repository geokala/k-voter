{% extends "_base.html" %}

{% block content %}
        {% for election in elections %}
            <h2>{{ election["type"] }} in {{ election["location"] }} <!-- progress bar --></h2>
            <h3>Candidates</h3>
            <dl>
                {% for candidate in election["candidates"] %}
                    <li> 
                        {{ candidate.name }}
                    </li>
                {% endfor %}
            </dl>
        {% endfor %}
{% endblock %}
